<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="container profile-card">
        <div class="profile">
            <img src="./my-image.png" alt="Damilola Bakare" data-testid="slackDisplayImage">
        </div>
        <div class="info">
            <span data-testid="slackUserName">Damilola Bakare</span>
            <p data-testid="myTrack">Frontend</p>
        </div>
        <a href="https://github.com/Earnstein" data-testid="githubURL">My github Repository</a>
        <div class="time">
            <p class="currentday" data-testid="currentDayOfTheWeek">Monday</p>
            <p class="curenttime" data-testid="currentUTCTime">12:00 PM UTC</p>
        </div>
</section>
</body>
</html>
